<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nextflix: Your Next Favorite Movie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/eric-meyer-reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- style: title needs to be over to the left a little, link to favs needs to be bigger and moved a little too -->
  <header>
    <nav id="here" class="navbar justify-content-center py-2 py-lg-4">
      <h1 class="navbar display-1" href="#">Nextflix</h1>
      <h2 class="navbar justify-content-end"><a href="./favorites.html">See your favorites</a></h2>
    </nav>
  </header>

  <main class="container-fluid">
      <!-- style: change size of search box and seatch button -->
      <div class="justify-content-center row mt-5 mb-5 mx-auto">
        <div>
          <input id="input-text" type="text" class="form-control" placeholder="Search movies 🍿" />
        </div>
        <div>
          <a href="#" class="btn btn-primary" id="search-button">Search</a>
        </div>
         <p class="error-text"></p>
      </div>

      <div class="resultsDiv justify-content-between row col-12 mx-auto border-primary">

        <div class="text-center col-12">
          <p class="lead display-4">New & Upcoming Movies</p>
        </div>
        <!-- style: change color and size of border -->
        <div class="card mt-4 mb-4" style="width: 18rem;">
          <img src="" class="card-img-top"
            alt="Movie poster for movie in position 1" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text release-year"></p>
            <p class="card-text movie-desc"></p>
            <p class="movie-id"></p>
            <div class="text-center">
              <a href="#" class="btn btn-primary favoriteButton" id="favoriteButton-1">Save to favorites</a>
            </div>
          </div>
        </div>

        <div class="card mt-4 mb-4" style="width: 18rem;">
          <img src="" class="card-img-top"
            alt="Movie poster for movie in position 2" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text release-year"></p>
            <p class="card-text movie-desc"></p>
            <p class="movie-id"></p>
            <div class="text-center">
              <a href="#" class="btn btn-primary favoriteButton"  id="favoriteButton-2">Save to favorites</a>
            </div>
          </div>
        </div>

        <div class="card mt-4 mb-4" style="width: 18rem;">
          <img src="" class="card-img-top"
            alt="Movie poster for movie in position 3" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text release-year"></p>
            <p class="card-text movie-desc"></p>
            <p class="movie-id"></p>  
            <div class="text-center">
              <a href="#" class="btn btn-primary favoriteButton"  id="favoriteButton-3">Save to favorites</a>
            </div>
          </div>
        </div>

        <div class="card mt-4 mb-4" style="width: 18rem;">
          <img src="" class="card-img-top"
            alt="Movie poster for movie in position 4" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text release-year"></p>
            <p class="card-text movie-desc"></p>
            <p class="movie-id"></p>
            <div class="text-center">
              <a href="#" class="btn btn-primary favoriteButton"  id="favoriteButton-4">Save to favorites</a>
            </div>
          </div>
        </div>

      </div>

      <div id="footer-text" class="text-center col-12 mt-5 mb-5">
        <h4>Powered by TMDB. LOGO-HERE.</h4>
      </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/libraries/anime-master/lib/anime.min.js"></script>
  <script>
    anime({
      targets: 'nav#here',
      translateX: 250,
      rotate: '1turn',
      color: '#f5f5f5',
      backgroundColor: '#333333',
      duration: 1200
    });
  </script>
</body>
</html>
